<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ac8322a89.js" crossorigin="anonymous"></script>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body class="flex justify-center items-center min-h-screen bg-gradient-to-r from-emerald-400 to-cyan-400 p-5">

    <!-- Login Form -->
    <div class="w-96 p-5 shadow-lg bg-emerald-300 rounded-lg">
        <!-- Login Heading -->
        <h1 class="text-3xl text-center font-semibold mb-4">Login</h1>

        <!-- Username Field -->
        <div class="mt-3">
            <label for="username" class="block text-lg mb-1">
                Username <i class="fa-solid fa-user"></i>
            </label>
            <input type="text" id="username" class="w-full text-base px-2 py-1 focus:outline-none rounded-lg mb-4 focus:ring-cyan-500 focus:ring-2" placeholder="Enter username">
        </div>

        <!-- Password Field -->
        <div class="mt-3">
            <label for="password" class="block text-lg mb-1">
                Password <i class="fa-solid fa-lock"></i>
            </label>
            <input type="password" id="password" class="w-full text-base px-2 py-1 focus:outline-none rounded-lg mb-4 focus:ring-cyan-500 focus:ring-2" placeholder="Enter password">
        </div>

        <!-- Remember Me -->
        <div class="mt-3 flex justify-between items-center">
            <label class="cursor-pointer">
                <input type="checkbox">
                Remember Me?
            </label>
            <!-- Forgot Password -->
            <a href="#" class="text-cyan-800 font-semibold hover:underline">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="bg-cyan-700 text-white py-1 w-full rounded-md hover:bg-cyan-600 active:bg-cyan-500 font-semibold mt-5">Login</button>
    </div>

</body>

</html>
